<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Swedish Quiz. Quiz game to test your knowledge of Sweden.">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>The Swedish Quiz</title>
</head>
<body>
    <h1>The Swedish Quiz</h1>
    <!--Game area-->
    
    <div id="game-area" class="">
        <h2>What do you know about Sweden?</h2>
        <p>The long country up north in Europe, known for all its lakes and vast nature. What do you know about it? Test
            your knowledge in this quiz.</p>
        <br>
        <p>Best of luck! <i class="fa-regular fa-thumbs-up"></i></p>
        <br>
        <label id="name" for="enter-name">Enter your name:</label>
        <br>
        <input type="text" placeholder="Enter your name" id="enter-name" name="enter-name">
        <div class="button-area">
            <button id="instructions" class="btn">Instructions</button>
            <button id="play" class="btn">Play</button>
            <!--<button id="sound" class="btn">Sound</button>-->
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
